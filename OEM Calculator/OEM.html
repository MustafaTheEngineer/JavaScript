<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <h1>OEM Calculator</h1>
    </nav>
    <main>
        <div id="product-processes">
            <div id="inputs">
                <div id="name">
                    <input type="text" placeholder="Name" id="nameInput">
                </div>

                <div id="price">
                    <label for="Price">$</label>
                    <input type="text" placeholder="Price" id="priceInput" name="Price">
                </div>

            </div>
            <div id="buttons">
                <button id="addButton">+ Add</button>
            </div>

        </div>
        <div id="total">
            <u>
                <li>Total(TL) <b id="total-tl">0 TL</b></li>
                <li>Total($) <b id="total-dollar">0 $</b></li>
            </u>
        </div>
    </main>
</body>


<script src="script/script.js" type="text/javascript"></script>

</html>
