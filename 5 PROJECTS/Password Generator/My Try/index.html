<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>

<body>
    <div id="container">
        <section id="box">
            <div id="password">
                <div id="print-password">

                </div>
                <div id="copy">
                    <span>Copy</span>
                </div>
            </div>
            <div id="options">
                <ul>
                    <li>
                        <label for="length">Password Length</label>
                        <input type="number" value="10" min="5" max="20" id="length"></li>
                    <li>
                        <label for="uppercase">Contain Uppercase Letters</label>
                        <input type="checkbox" value="" id="uppercase">
                    </li>
                    <li>
                        <label for="lowercase">Contain Lowercase Letters</label>
                        <input type="checkbox" value="" id="lowercase">
                    </li>
                    <li>
                        <label for="numbers">Contain Numbers</label>
                        <input type="checkbox" value="" id="numbers">
                    </li>
                    <li>
                        <label for="symbols">Contain Symbols</label>
                        <input type="checkbox" value="" id="symbols">
                    </li>
                </ul>
            </div>
            <div id="send">
                <button id="generate">Generate Password</button>
            </div>
        </section>
    </div>
</body>

</html>
